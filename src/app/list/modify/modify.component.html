<input type="checkbox" (click)="onCheck(element.id)" [(ngModel)]="element.active">
<input type="button" value="Edit" (click)=onSelect(element)>
<button (click)="onDelete(element)">Delete</button>
<div *ngIf="todo" class="align">
    <input [(ngModel)]="element.task" (blur)="todo=0" (keyup.enter)="todo=0" >
</div>
