<p>Todo List</p>
<!-- <app-add [elementAdd] = tasks></app-add> -->
<app-add [elementAdd] = tasks></app-add>
<div class="container">
  <ul>
    <li *ngFor="let todo of tasks">
        {{todo.task}}
        <div class="modify"> 
          <app-modify [element] = todo></app-modify>
        </div>
    </li>
  </ul>
  </div>
